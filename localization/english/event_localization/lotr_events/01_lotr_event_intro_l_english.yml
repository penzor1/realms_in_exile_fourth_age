 # Arnor
 ns_lotr_intro_events.6001.t:0 "End of the Northern Watch" # Anarion Intro
 ns_lotr_intro_events.6001.desc:0 "Writing a letter of condolence is never easy, finding the right words, the right tone. How to express Anarion’s pain? Especially when it’s to his father, about his grandfather’s passing. Love. Loss. Tears. Hope.\nHaving missed the funeral procession, Anarion had a quiet ceremony with fellow Rangers, those who knew his grandfather as Aragorn, Chieftain of the [dunedain|E], or Strider. Anarion knew him as Elessar. Now, his father is King.\n#help 'My lord, something from [minasanor|E] for you,'#! says a Ranger, allowing a hooded figure to enter.#help 'I carry the gift of good news.'#!, the figure declares.\nHe reveals himself as Elladan, and he lays a package on the field desk. The banner of Elendil sewn by Lady Arwen: a black field with a flowering white tree for Gondor, seven stars wrought of gems about it, and a crown wrought of mithril and gold above it; furled around the Scepter of Annúminas, regalia of [arnor|E].\n#help 'I am sorry for your loss, Anarion,'#! Elladan says, his voice gentle.\n#help 'Elessar was a father to many. His spirit will always guide you, and the legacy he left will endure in you and your people.'#!\nHe pauses, his gaze firming with resolve. #help 'But your time has come, young one. The great restoration begins now. Your people need you. Your grandfather’s and father's work will continue through you.\nThis is not the end, but the start of something new. This, your kind has taught us.'#!"
 ns_lotr_intro_events.6001.a:0 "It is my wish."
 ns_lotr_intro_events.6001.a.tt:0 "You choose to disband the rangers and restore the [northernkingdom|E]."
 ns_lotr_intro_events.6001.b:0 "I cannot, I am not worthy!"
 ns_lotr_intro_events.6001.b.tt:0 "You choose to refuse the Kingdom of Arnor."
 ns_lotr_intro_events.6002.t:0 "The Realm of Arnor Anew"
 ns_lotr_intro_events.6002.desc:0 "In a letter with the Sceptre, my father King Eldarion appointed me as Regent of [arnor|E]. Despite the restored Reunited Kingdoms of [arnor|E] and [gondor|E], Arnor still lays in ruin. Mostly ignored and devoid of men, the seat of power remained in [minastirith|E], or [minasanor|E] as the Rangers still call it. With the [lordofmordor|E] defeated, nothing threatens the North nor South anymore. My father saw fit to grant me the task of truly restoring the [northernkingdom|E].\nI gathered my subjects, Sceptre in hand, in the hallowed ruins of the partially rebuilt Annúminas. The great Hall of the Kings was domeless, open to Anár, the Daystar, or the Star of Eärendil by night. The crowd of Dúnedain men and women stood before you, the people of the northern realm.\nTurlong, the eldest Ranger, came forward. A winged crown made of simple steel made from ancient swords, in his hands. I bowed to the people and to him.\nAnd so, the crown was raised upon my head.\n#help 'Et Eärello, Endorenna utúlien, Sinome Maruvan, ar Hildinyar tenn' Ambar-Metta'\n'Out of the Great Sea to [middleearth|E] I am come. In this place I will abide, and my heirs, unto the ending of the world.'#!"
 ns_lotr_intro_events.6002.a:0 "We have work to do."
 ns_lotr_intro_events.6002.a.tt:0 "You choose to become Regent of [arnor|E], a vassal realm."
 ns_lotr_intro_events.6002.b:0 "I will lead this realm freely!"
 ns_lotr_intro_events.6002.b.tt:0 "You choose to become King of [arnor|E], an independent realm."
