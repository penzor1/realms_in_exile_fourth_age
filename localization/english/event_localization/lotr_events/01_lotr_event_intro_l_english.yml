 ns_lotr_intro_events.4001.t:0 "The Tyrant of Gundabad" # Boldog, the Tyrant
 ns_lotr_intro_events.4001.desc:0 "The Grey Mountains echo with the blood of Azog, and now Boldog the Tyrant stains their halls with his accursed legacy. Once rulers of the North, the Ghrazîm, the [orcs|E] of Gundabad have been cast low, their halls reclaimed by Durin VII. But Boldog, son of Gorgol, grandson of Bolg ‘the Strong’, does not bow to the [dwarves|E]. He will not let his bloodline be erased so easily.\n\nBoldog rules his shattered territory with an iron fist, his domain one of cruelty. His brother, Hurog, his treacherous right hand, is a master of deceit. Together, they have forged warriors hardened by endless battle. The Line of Ashmog shall rise once more, driven by vengeance.\n\nBoldog remembers the terror of Azog ‘the Defiler’ and Bolg, the dread their names inspired. One day, the name of Boldog shall instill the same fear. The Longbeards thought they could reclaim Gundabad and erase the Ghrazîm. But Boldog will not let the Dwarves claim what was never theirs. The mountains shall know his wrath." 
 ns_lotr_intro_events.4001.a:0 "The Line of Azog and Bolg shall rise again in blood!"
 ns_lotr_intro_events.4006.t:0 "The Return of the Exiled" # Mazog II, the Unworthy
 ns_lotr_intro_events.4006.desc:0 "Mazog II, son of Mazog the Exile, grandson of Bolg the Strong, once ruled Moria, but his bloodline was nearly extinguished after the fall of his father. Forced into exile and known as the Spurned, he has spent years nursing his hatred, his strength growing in the shadows. Now, with his father’s killer, Bolgakh the Hammer, in control of Old Moria, Mazog II has carved out a new domain in the north, biding his time and waiting for an opportunity to reclaim his birthright.\n\nDuring the same battle that saw his father slain by Bolgakh, Mazog II struck down Burthrakh, son of Bolgakh, a small but significant victory.\n\nIn his years of exile, Mazog has become more cunning, ruthless, and determined. His ambitions burn with vengeance, and the day will come when he confronts Bolgakh. For now, Mazog waits in the shadows, ready to rise again and claim what he believes is rightfully his."
 ns_lotr_intro_events.4006.a:0 "Let Old Moria fall to the ashes of my vengeance!"
 ns_lotr_intro_events.4011.t:0 "The Hammer's Legacy" # Bolgakh, the Hammer
 ns_lotr_intro_events.4011.desc:0 "Bolgakh the Hammer, ruthless ruler of Old Moria and descendant of Azog the Defiler, has crushed all who stood in his way, including Mazog I, whose death shattered the last remnants of resistance and forced his followers into hiding. Yet, Bolgakh’s thirst for power is unquenched, and his ambitions extend far beyond the dark halls of Moria.\n\nAs age creeps upon him, Bolgakh turns his gaze to the Misty Mountains, determined to bring the entire territory under his iron grip. But with his strength fading, his grandson, Bolgakh the Younger, waits in the shadows, eager to rise. Driven by hatred for Mazog II and his killing of Bolgakh the Younger’s father, Burthrakh, he is a fury waiting to be unleashed.\n\nBolgakh the Hammer knows his days are numbered, and soon it will be his grandson who will carry on the Hammer’s legacy, sweeping through the mountains and leaving a trail of death in his wake."
 ns_lotr_intro_events.4011.a:0 "The Misty Mountains shall flow with the blood of my enemies!"
