 # Gondor
 ns_lotr_intro_events.6200.t:0 "Alone in Eä" # Eldarion Intro
 ns_lotr_intro_events.6200.desc:0 "Father is gone. Mother is gone. And Eldarion is King now. Allies, vassals, retainers... how can they understand?\nThe Kingdom, a crown upon his head, his to carry.\nThe Realm, a burden his to bear.\n\nThe East and South still burn. New shadows and vile kings wish harm on his people. The people… do they love him? Daily they come to the city to make requests, to voice their malcontent. His father would have listened with patience and responded with tact. Is he fit? Is he able? He is not his father.\n\nEldarion grips his throne as if in pain, torn by thoughts, in anguish in truth. #help 'My love, I am here for as long as I can'#! Nessanie moved to take him in her arms, the king on the verge of tears in his own hall. #help 'Father, you can count on me'#! Elendil, his son, moved to join the embrace.\n\n#help 'My lord, the realm is with you'#! said Dior the Steward, holding himself back from moving and only bowing. The steward's desk was covered in letters of condolence and sympathy, including one from Prince Anárion himself in far [eriador|E]."
 ns_lotr_intro_events.6200.a:0 "I am not alone."
 ns_lotr_intro_events.6201.t:0 "Twilight of King Elessar" # Death of Aragorn #Gondor Intro
 ns_lotr_intro_events.6201.desc:0 "The bells of [minastirith|E] toll! Not for alarm, fortunately, nor for joy, unfortunately. High King Elessar, first of his name, passed in his sleep with the Maiden Queen Arwen and Prince Eldarion, his son, at his side.\n\nThroughout Gondor and as far as messengers could reach, tocsin bells rang out. The free peoples of [middleearth|E] sighed for the passing of a King, the loss of a hero. It is said that even the old enemies of East and South bowed their head in remembered honour. Common folk and nobles of the realm fall slowly flocked to [whitecity|E] to pay one last homage to the High King. All were reverential. Most were dejected. Many were weeping.\n\nMourners gathered at solemn vigils held in every quarter. Gondorians, both humble and noble, bowed in prayer, hoping that King Elessar might find his way to the [timelesshalls|E]."
 ns_lotr_intro_events.6201.a:0 "So passes Aragorn, son of Arathorn."
 ns_lotr_intro_events.6202.t:0 "The Hallows of Heroes"
 ns_lotr_intro_events.6202.desc:0 "Family members, faithful retainers, loyal vassals, and honourable figures of the people, friends such as the brave Legolas and Gimli, all gathered in the narrow streets of Rath Dínen, before the House of Kings. A hall of stone, marble, gold and silver. The final resting place for the Kings and Stewards of yore.\n\nAs the body of King Elessar was laid to rest in his final chamber, Queen Nessanie sang a beautiful song in Rohanese. One she had learned from her grandmother, the long gone Lady Eowyn of [rohan|E], a mournful song. Then for the Enyalië, a few words were spoken of his deeds, heroism, achievements and his love for his people, all people, truly. He will lie surrounded by his ancestors and his peers, equalled and surpassed.\n\nAs a final gesture, the coffins of Peregrin Took and Meriadoc Brandybuck were brought forth from the early halls, where lesser born heroes reside. Laid in tombs beside King Elessar, the Masters Perian who came to [whitecity|E] shortly before their passing, now accompany their host on one final journey."
 ns_lotr_intro_events.6202.a:0 "Thank you, old friends..."
 ns_lotr_intro_events.6203.t:0 "Dawn of King Eldarion"
 ns_lotr_intro_events.6203.desc:0 "As the sun rose on Anórien, [whitecity|E] was quiet. The ceremonies had lasted through the night. Slowly, the Hallows emptied in waves until only the King's close family remained. By dawn, there were no more tears to shed, all sorrow spent.\nWhen the sun's rays touched the [anduin|E], the royal family crossed Fen Hollen and returned to the Court of the Fountain. Prince Eldarion entered the stables, mounted his steed, Fána, and silently rode down each level. His people called out and followed him as he passed. When he crossed the city gate and reached the fields of Pelennor, he paused and turned back. Assembled before him were the city's inhabitants, crowding the walls, and the nobility of Gondor beneath the mithril gatehouse. Lord Dior, Prince of Ithilien and Steward of Gondor, and Lord Dagon, Warden of the Keys, stood foremost.\nDior proclaimed: #help 'Behold the King!'#!\n\nAnd in that moment all the trumpets were blown. King Eldarion went forth and Dagon gave him the Keys of the city amid cheers and the singing of clear voices. The King passed through the flower-laden streets, came to the Citadel and entered in. The banner of the Tree and the Stars was unfurled upon the topmost tower, and the reign of King Eldarion began." #after behold the king, is a direct copy paste from return of the king
 ns_lotr_intro_events.6203.a:0 "The King is dead! Long live the King!"
 ns_lotr_intro_events.6204.t:0 "The Departure of Arwen"
 ns_lotr_intro_events.6204.desc:0 "The Maiden Queen was inconsolable for days, barely emerging from her room except to linger by King Elessar's tomb. Her true love was lost. No maid, nor lady, nor the good Nessanie could offer comfort.\n\nFor she remembered the words of her father, Elrond:\n\n#help 'He will come to death an image of the splendour of the kings of Men, in glory undimmed before the breaking of the world. But you, my daughter, you will linger on in darkness and in doubt, as nightfall in winter that comes without a star. Here you will dwell, bound to your grief under the fading trees, until all the world is changed and the long years of your life are utterly spent.'#!\n\nBy next dawn, she took a strong mare from the citadel stables and rode out of [whitecity|E]. From atop the Tower of Ecthelion, I watched her disappear to the north beyond the horizon.\n\n #help 'Arwen vanimelda, namárië!'#!"
 ns_lotr_intro_events.6204.a:0 "Arwen beautiful and beloved, farewell!"
 ns_lotr_intro_events.6204.a.tt:0 "Your mother chooses to leave."
 ns_lotr_intro_events.6204.b:0 "No wait! Stay!"
 ns_lotr_intro_events.6205.t:0 "The Fading of Arwen"
 ns_lotr_intro_events.6205.desc:0 "Lady Arwen remained with her kin for over a year. Long walks in the golden gardens of [lorien|E] helped somewhat, but the loss of Aragorn still weighed heavily on her heart. She lost part of her fëa on that dreadful day, her mind wandering only through those memories.\n\nSome said that a figure had been seen accompanying her wanderings in the deep woods, a radiant being like the [eldar|E] of old. Surely, a good spirit come to aid her.\n\nOne evening, she came to me after dinner and kissed me on the forehead. Then, without a word, she retired to her chambers. This morning, she was found lifeless, her body now but a memory.\n\n #help 'Namárië! Nai Hiruvalyë Valimar!'#!" 
 ns_lotr_intro_events.6205.a:0 "Farewell! May you find Valimar!"
 ns_lotr_intro_events.6206.t:0 "Grey Cloaks of Mordor" # Eldacar Intro
 ns_lotr_intro_events.6206.desc:0 "Ashes, ashes and fire... This is what Eldacar returns to, after the loss of his grandfather and his father's coronation day. He barely knew him, his grandfather, King Elessar. He was a good man, a good king, who must have known many secrets of the world. But he was very busy and Eldacar quickly went East to secure Mordor from danger in the name of the realm.\nIn a way, this is where he belongs. He somehow prefers his tent in the barren Slag-hills to the old comforts of home. The long, meditative patrols. Observing the fleeting tracks and potential movements of [orcs|E]. Studying the curios collected in the blackened ruins keeps his mind busy. On that note, there is one thing, or event, that needs more... observation.\n\nWhispers... Voices. Not from wights nor wraiths, but from beyond... Whispers coming from the ruins he came across. From items... Relics that he found. They lead him, guide him. To something.\nWill he follow? Should he follow? He needs to see this through.\n#help 'Where to today, my Lord?'#! says a Ranger, entering your tent."
 ns_lotr_intro_events.6206.a:0 "Something calls to me."
 ns_lotr_intro_events.6206.a.tt:0 "You choose to indulge the Darkness."
 ns_lotr_intro_events.6206.b:0 "I will do my duty."
 ns_lotr_intro_events.6206.b.tt:0 "You choose loyalty to [westernesse|E]."
 ns_lotr_intro_events.6207.t:0 "Into Ruins of Evil"
 ns_lotr_intro_events.6207.desc:0 "Voices, voices... They led me throughout the plains of [nurn|E] and the [landofshadows|E]. Chasing shadows and trails of darkness. My men look at me with suspicion, but they do not know what is at stake. There is something more, something further.\nToday the voices led me to a dark-stoned, soot-blackened tower. I came across evidence of a great battle with [orcs|E], their scattered refuse marking the site. The plains have largely been cleansed of their filth. The people of [gondor|E] celebrate Cormarë, Ringday, to remember the fall of Barad-dûr. It was near the remnants of that tower where I found it. A black sphere. Heavy yet lithe. I have an inkling of what it is, an ancient [palantir|E]. Dangerous...\nIn my tent, I study scrolls and maps to understand the lava-rock terrain. My gaze drifts to the black sphere on my desk. It makes me uneasy, and though I’ve not yet looked into it, it whispers to me... About other ruins, more items, more relics. \n#help 'My lord, are you sure about this? Should we not tell [minasanor|E] about this.. thing?'#!"
 ns_lotr_intro_events.6207.a:0 "I could use it."
 ns_lotr_intro_events.6207.a.tt:0 "You choose to indulge the Darkness."
 ns_lotr_intro_events.6207.b:0 "No, I should not."
 ns_lotr_intro_events.6207.b.tt:0 "You choose loyalty to [westernesse|E]."
 ns_lotr_intro_events.6208.t:0 "Black Host Laid Bare"
 ns_lotr_intro_events.6208.desc:0 "#help 'Traitors, my lord! These are traitors of the old world! We must-'#! I raise a hand to silence the Ranger, and he obeys. My men follow you still, despite my trespasses. But now, I have gone too far to not understand what all of this is about. Armed men, and some women, are before me. A host clad in ancient armour, with painted red eyes and other sigils I do not recognise.\nA female voice murmurs, from one bowed low like all of them.\n#help 'Great Prince, we are rightful sons and daughters of [elenna|E].\nOf the [bloodofnumenor|E], like you,'#!\nI contemplate for a moment before responding.\n#help 'I am not like you, I am Prince Eldacar, son of Eldarion, the King of [gondor|E] and [arnor|E]. Do not call me your equal.#!'\nShe pauses, giving a brief look.\n#help 'Of course, my Lord. We are your servants. Yours to command.'\n'Do you hear [zigur|E], my Lord? He… they taught us many unnatural things. And I can teach them to you, as our new Black Lord.'#!\nMy Rangers' disapproval becomes louder still.\n#help 'No! This is blasphemy, devilry, madness!'#! \nIs it? The whispers have led me right so far. Right to Darkness."
 ns_lotr_intro_events.6208.a:0 "I will answer the call!"
 ns_lotr_intro_events.6208.a.tt:0 "You choose treachery."
 ns_lotr_intro_events.6208.b:0 "TO ARMS!"
 ns_lotr_intro_events.6208.b.tt:0 "You choose loyalty to [westernesse|E]."
 ns_lotr_intro_events.6209.t:0 "Wallowing in Dark Arts"
 ns_lotr_intro_events.6209.desc:0 "midnight ritual in the wilderness (east probably) with weird witches and a couple of orc shamans calling to sauron, [zigur|E] and older stuff aka morgoth [mulkhercharacter|E], use the palantir like beacon and look straight up to the void beyond the firmament. blood sacrifice of some captured orcs. drumbs, fire, dancing. see weird shadows dancing in the void with the palantir. not the first time. whispers. stop the party noises. the whispers give dark arts instructions"
 ns_lotr_intro_events.6209.a:0 "[mulkhercharacter|E] is Great!"
 ns_lotr_intro_events.6209.a.tt:0 "You choose to convert to [mulkhercharacter|E]."
 ns_lotr_intro_events.6209.b:0 "[zigur|E] is Great!"
 ns_lotr_intro_events.6209.b.tt:0 "You choose to convert to [zigur|E]."
 ns_lotr_intro_events.6209.c:0 "This is devilry. Burn it all..."
 ns_lotr_intro_events.6209.c.tt:0 "You choose wrong."
 ns_lotr_intro_events.6210.t:0 "Deeper, Deeper"
 ns_lotr_intro_events.6210.desc:0 "ritual in the wilderness again. Midday. fewer witches youve been sacrificing them to the shadows. more orc shamans instead. disgusting practices with human blood and entrails, maybe elf too. eldarion is the focus instead. the witches chant -at- you. look in the palantir, no dancing this time only eyes. dont dare stare back. an eclipse happen. the palantir lights like the sun. the door of night shakes (gate to the void). something reaches out to eldacar. no idea what or who it is. powerful, trying to enter eldacar"
 ns_lotr_intro_events.6210.a:0 "We are Legion, for we are many."
 ns_lotr_intro_events.6210.a.tt:0 "You choose to indulge the Darkness."
 ns_lotr_intro_events.6210.b:0 "NOOOOOoooo......!"
 ns_lotr_intro_events.6210.b.tt:0 "You choose to resist. Die."
 ns_lotr_intro_events.6211.t:0 "A House Gathered" # Dior Intro
 ns_lotr_intro_events.6211.desc:0 "Nessanie visits Dior and the house of the stewards after elessar funeral. minas ithil. new seat of the stewardship. prosperity of the house is prosperity of ithilien, prosperity of ithilien is prosperity of the realm. protect from the east and south, even from inside"
 ns_lotr_intro_events.6211.a:0 "We are the Stewards."
 ns_lotr_intro_events.6212.t:0 "Tales of Inspiration" # maybe land barahir and give him an intro
 ns_lotr_intro_events.6212.desc:0 "son barahir was moved by arwen's grief and distress. visits the settled elves in ithilien. they are beautiful but inhuman. move like mist, as light as feathers, belong in nature like birds. look placid in their eternal life. but they build, sing, fight, love, better, harder, stronger than any human. live the fullest of lives in Ea. inspired to write the tale of aragorn and arwen"
 ns_lotr_intro_events.6212.a:0 ""
 # Rohan
 ns_lotr_intro_events.6401.t:0 "King on the Plain" # Rohan Intro
 ns_lotr_intro_events.6401.desc:0 "eofara riding with eobrand, receives news of the death of aragorn. rohan is still poor and mostly pastoral despite the peace and time since the wotr. passage of people on the old road crossing rohan into arnor brings new ways of life, new methods. hope for the future"
 ns_lotr_intro_events.6401.a:0 "Forth Eorlingas"
 ns_lotr_intro_events.6402.t:0 "Hallowed Halls" # Eofara Intro
 ns_lotr_intro_events.6402.desc:0 "eofara in edoras thinks of his people, parrallells with theoden. different struggle. no war. (not sure what goal or impact)"
