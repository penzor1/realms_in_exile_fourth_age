 ### Special Nicknames ###
 nick_sharkey: "Sharkey"
 nick_sharkey_desc: "$nick_the_bandit_king_desc$"
 nick_sharkey_saruman: "Sharkey"
 nick_sharkey_saruman_desc: "$nick_the_bandit_king_desc$"
 nick_the_old_shadow: "the Old Shadow"
 nick_the_old_shadow_desc: "$DEFAULT_NICKNAME_DESC$"
 nick_the_last_flame: "the Last Flame"
 nick_the_last_flame_desc: "After the Andrake usurped the Last Castellan's rule of Úlond, his son Hallas sought refuge at the court of Anfalas, biding his time and eventually securing a political marriage to rally forces against his foe. Upon returning, he reclaimed the territory by defeating the Andrake in a duel but succumbed to his wounds soon after, thus extinguishing the final ember of the An Úlond house."
 nick_reaverbane: "Reaverbane"
 nick_reaverbane_desc: "A renowned naval commander in the southern wars of unification under King Elessar, Falandur led Gondor’s fleets to decisive victory over the corsairs of Umbar. His triumphs at sea ended generations of piracy and secured Gondor’s rule along the southern coast."
 ### Generic Nicknames ###
 nick_troll_king: "Troll-King"
 nick_troll_king_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] proclaimed [CharYourHerHimself(CHARACTER)] 'Troll-King'. The denizens under [CharYourHerHis(CHARACTER)] rule obey — not out of loyalty, but because they remember what happened to the ones who did not."
 nick_the_wanderer: "the Wanderer"
 nick_the_wanderer_desc: "$DEFAULT_NICKNAME_DESC$"
 nick_the_humongous: "the Humongous"
 nick_the_humongous_desc: "Bloated in body and blessed in belly, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] said to feast in honour of [CharYourHerHis(CHARACTER)] god with every disgusting breath taken."
 nick_the_blubbering: "the Blubbering"
 nick_the_blubbering_desc: "They say the Great Fat One shaped [CHARACTER.GetShortUINameNoTooltipNoFormat|U] in his own corpulent image – and kept on shaping."
 nick_the_steadfast: "the Steadfast" # Alt Boromir son of Denethor
 nick_the_steadfast_desc: "$nick_the_stalwart_desc$"
 nick_the_golden: "the Golden" # Dior son of Elboron
 nick_the_golden_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] vast wealth due to this realm's strategic situation, and an equality imposing amount of finery."
 nick_the_king_of_hearts: "the Queen of Hearts"
 nick_the_king_of_hearts_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] so beloved by [CharYourHerHis(CHARACTER)] subjects that they proclaimed [CharYouHerHim(CHARACTER)] '[CHARACTER.GetNicknameNoTooltip]'."
 nick_the_queen_of_hearts: "the Queen of Hearts" # Nessanie
 nick_the_queen_of_hearts_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] so beloved by [CharYourHerHis(CHARACTER)] subjects that they proclaimed [CharYouHerHim(CHARACTER)] '[CHARACTER.GetNicknameNoTooltip]'."
 nick_the_spurned_orc: "the Spurned" # Mazog II
 nick_the_spurned_orc_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] earned [CharYourHerHis(CHARACTER)] nickname after Bolgakh 'the Hammer' claimed Old Moria in battle through the death of Mazog 'the Exile', forcing [CharYouHerHim(CHARACTER)] to flee."
 nick_the_tormentor_orc: "the Tormentor"  # Hurog the Tormentor, son of Gorgol the Proud
 nick_the_tormentor_orc_desc: "Known even among [orcs|E] for [CharYourHerHis(CHARACTER)] vile cruelty, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] earned [CharYourHerHis(CHARACTER)] nickname through acts of brutality that made lesser creatures flinch."
 nick_the_manipulator_orc: "the Manipulator" # Unassigned
 nick_the_manipulator_orc_desc: "Fueled by a relentless desire for control and wealth, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] excels in deceit, using others to further [CharYourHerHis(CHARACTER)] own interests."
 ### Hobbit Nicknames ###
 nick_of_the_towers: "of the Towers" # Fairbairns
 nick_of_the_towers_desc: "The [CHARACTER.GetHouse.GetName]|U] house seat was at Undertowers on the Tower Hills, so that the family are often referred to as the 'Fairbairns of the Towers'."
 nick_luckwearer: "Luckwearer" # Bilbo Baggins
 nick_luckwearer_desc: "#help 'I come from under the hill, and under the hills and over the hills my paths led. And through the air, I am he that walks unseen.\n\nI am the clue-finder, the web-cutter, the stinging fly. I was chosen for the lucky number.\n\nI am he that buries his friends alive and drowns them and draws them alive again from the water. I came from the end of a bag, but no bag went over me.\n\nI am the friend of bears and the guest of eagles. I am Ringwinner and Luckwearer; and I am Barrel-rider.'#!\n\n - Song by Bilbo Baggins of Hobbiton."
 ### Dunedain Nicknames ###
 nick_envinyatar: "Envinyatar" # Elessar
 nick_envinyatar_desc: "Meaning 'Renewer' in Quenya. $nick_the_restorer_desc$"
 nick_andumire: "Andúmírë" # Eldarion
 nick_andumire_desc: "Meaning 'Jewel of the West' in Quenya. [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] a descendent of the [eldar|E]. A blood-tie as an echo to the prosperity of ages past and perhaps ages coming."
 ### Dwarf Nicknames ###
 nick_the_unworthy_dwarf: "the Unworthy"
 nick_the_unworthy_dwarf_desc: "A failure of a [dwarf|E], [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] little more than a figurehead, controlled by unseen puppeteers."
 nick_glitterbeard: "Glitterbeard" # Wirwir of Aglarond
 nick_glitterbeard_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] has gem dust, crystal specks and bits of diamonds in his beard, like all dwarves who mine in the Glittering Caves."
 nick_orcsfoe: "Orcsfoe" # Nain I
 nick_orcsfoe_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] earned [CharYourHerHis(CHARACTER)] nickname during the Battle of Azanulbizar, where he drove through the host of [orcs|E] up to the East-gate of Moria and bravely fought a deadly duel against Azog the Defiler."
 nick_the_slakeless: "the Slakeless" # Dwarf - Náin the Slakeless, son of Dáin 'Ironfoot'
 nick_the_slakeless_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] earned [CharYourHerHis(CHARACTER)] nickname during the Battle of Five Armies, when neither wound nor foe could halt [CharYourHerHis(CHARACTER)] unquenchable thirst for battle."
 # Dwarf-Father last reincarnation titles
