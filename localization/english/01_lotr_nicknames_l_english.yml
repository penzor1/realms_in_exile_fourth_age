 nick_the_last_dorfdad_durin_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] acknowledged as the last reincarnation of [durin|E] 'the Deathless', [dwarffather|E] of the [longbeards|E]." 
 nick_the_last_dorfdad_dwalin: "the Last"
 nick_the_last_dorfdad_dwalin_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] acknowledged as the last reincarnation of Dwálin 'the Wise', [dwarffather|E] of the [broadbeams|E]."
 nick_the_last_dorfdad_uri: "the Last"
 nick_the_last_dorfdad_uri_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] acknowledged as the last reincarnation of Úri 'the Scarred', [dwarffather|E] of the [firebeards|E]."
 nick_the_last_dorfdad_thrar: "the Last"
 nick_the_last_dorfdad_thrar_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] acknowledged as the last reincarnation of Thrár 'the Proud', [dwarffather|E] of the [blacklocks|E]."
 nick_the_last_dorfdad_thulin: "the Last"
 nick_the_last_dorfdad_thulin_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] acknowledged as the last reincarnation of Thúlin 'the Swift', [dwarffather|E] of the [stiffbeards|E]."
 nick_the_last_dorfdad_sindri: "the Last"
 nick_the_last_dorfdad_sindri_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] acknowledged as the last reincarnation of Sindri 'the Rich', [dwarffather|E] of the [ironfists|E]."
 nick_the_last_dorfdad_bavor: "the Last"
 nick_the_last_dorfdad_bavor_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] acknowledged as the last reincarnation of Bavór 'the Cold', [dwarffather|E] of the [stonefoots|E]."
 # Gimli Elf Friend title
 nick_elf_friend_gimli: "Elf Friend"
 nick_elf_friend_gimli_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a [dwarf|E] who befriended one of the [eldar|E]. [CharYourHerHis(CHARACTER)] bond was an echo of a rare and profound unity that once shone brightly in ages past."